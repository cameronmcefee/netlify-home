  <div class="l-wrap-inner l-wrap-inner--main-right">
    <div class="l-aside l-aside--left inverse" role="complementary">
      <nav class="side-nav inverse" role="navigation">
        <ul class="nav nav--primary">
          <li{% if page.url == "/tos.html" %} class="active"{% endif %}>
            <a href="/tos.html">Terms of Service</a>
          </li>
          <li{% if page.url == "/privacy.html" %} class="active"{% endif %}>

      </div>
    </div>
  </div>
</div>
