<header>
  <h1 class="alpha mb-30 muted">
    Sign up for our newsletter and stay tuned on all that’s static
  </h1>
  <p class="zeta p--wide muted">
    We send out ultra short blog mails 2x per week (links to tutorials, articles, videos, etc.) and a newsletter 2x per month. We promise we won’t give away your address or anything, and each email is handwritten (on a keyboard).
  </p>
</header>
<form name="newsletter" action="thank-you.html" class="form form--fancy mt-40 mb-60" netlify>
  <p class="form-group">
      <label class="visuallyhidden" for="input-email">Email</label>
      <input type="email" name="email" id="input-email" placeholder="your@email.com">
  </p>
  <p class="form-group">
    <label class="visuallyhidden" for="input-name">Name</label>
    <input type="text" name="name" placeholder="Name">
  </p>
  <button type="submit" class="form-button">Sign up</button>
</form>
